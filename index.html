<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="mainBody">

    <div id="alert"></div>
    <img class="img-fluid rounded mx-auto d-block" src="/icons/backgroundtodo.png" width="350px" height="350px">

    <div class="conteiner mt-5 align-items-center">
        <form id="userForm">
            <div class="col-sm-3 offset-sm-5 align-items-center">
                <label class="form-label" for="activity">Etkinlik Giriniz :</label>
                <input name="activity" id="activity" type="text" class="form-control" placeholder="örn: Spor" aria-label="activity name">
            </div>
            <div class="col-sm-3 offset-sm-5 align-items-center">
                <label class="form-label" for="time">Saat Giriniz :</label>
                <input name="time" id="time" type="time" class="form-control" placeholder="örn: 19.00 " aria-label="activity time">
            </div>
            <div class="col-sm-3 offset-sm-5">
                <button type="reset" class="btn btn-danger">Sıfırla</button>
                <button type="submit" class="btn btn-success">Ekle</button>
            </div>
        </form>
    </div>
    <div class="list-group">
        <ul id="activities">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
